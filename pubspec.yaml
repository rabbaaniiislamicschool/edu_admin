name: edu_admin
description: "Edu Admin Rabbaanii Islamic School"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations: # Required to enable localization
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  shadcn_ui: ^0.22.5
  go_router: ^14.8.1
  go_router_builder: ^2.8.2
  get_it: ^8.0.3
  injectable: ^2.5.0
  flutter_bloc: ^9.1.0
  freezed_annotation: ^3.0.0
  hive_ce_flutter: ^2.2.0
  supabase_flutter: ^2.8.4
  fpdart: ^1.1.1
  envied: ^1.1.1
  logger: ^2.5.0
  json_annotation: ^4.9.0
  sentry_flutter: ^8.13.2
  device_preview: ^1.2.0
  gap: ^3.0.1
  skeletonizer: ^1.4.3
  http: ^1.3.0
  forui: ^0.10.0+1
  intl: ^0.20.2
  intl_utils: ^2.8.10
  responsive_framework: ^1.5.1
  pluto_grid: ^8.0.0
  pluto_grid_export: ^1.0.6
  forui_hooks: ^0.10.0
  file_saver: ^0.2.14
  excel: ^4.0.6
  file_picker: ^9.0.2
  fluent_ui: ^4.11.2
  flutter_image_compress: ^2.4.0
  easy_image_viewer: ^1.5.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  freezed: ^3.0.3
  injectable_generator: ^2.7.0
  build_runner: ^2.4.15
  json_serializable: ^6.9.4
  envied_generator: ^1.1.1
  hive_ce_generator: ^1.8.2
  flutter_gen_runner: ^5.10.0
  flutter_launcher_icons: ^0.14.3

dependency_overrides:
  source_gen: ^2.0.0
  analyzer: ^7.3.0
  intl: ^0.20.2
  flutter_hooks: ^0.21.2
  pluto_grid: ^8.0.0
  freezed_annotation: ^3.0.0
  archive: ^3.6.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/icons/

flutter_gen:
  output: lib/generated/ # Optional (default: lib/gen/)

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/icon.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
flutter_intl:
  enabled: true
